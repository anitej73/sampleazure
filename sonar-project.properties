# SonarCloud configuration
sonar.projectKey=contoso-web-security-test
sonar.organization=azure-samples
sonar.projectName=Contoso Web Security Test
sonar.projectVersion=1.0

# Source and test configurations
sonar.sources=src
sonar.exclusions=node_modules/**,dist/**,build/**,.next/**,**/*.test.*
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Language specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Security rules to enforce - expect failures
sonar.qualitygate.wait=false
# Note: Set to false to allow pipeline to continue even with security violations

# Enable security analysis
sonar.security.enable=true

